		<div class="sidebar">

					</li>

		<div class="main-panel">
			<div class="content">
				<div class="row row-card-no-pd">
					<div class="col-md-12">
						<div class="card card-stats">
							<div class="card-body">
								<form id='registrationForm'>
									<h3 class="text-center">AGREGA USUARIO</h3>
									<hr /> <br>
									<h4 class="text-center">Da de alta personal calificado</h4>
									<br>
									<div class="form-group form-inline">
										<label for="inlineinput" class="col-md-2 col-form-label">Nombre</label>
										<div class="col-md-4 p-0">
											<input type="text" class="form-control input-full" id="nameInputRegister">
										</div>
										<label for="inlineinput" class="col-md-2 col-form-label">Apellidos</label>
										<div class="col-md-4 p-0">
											<input type="text" class="form-control input-full" id="middleInputRegister">
										</div>
									</div>
									<div class="form-group form-inline">
										<label for="inlineinput" class="col-md-2 col-form-label">Cargo</label>
										<div class="col-md-4 p-0">
											<input type="text" class="form-control input-full" id="cargoInputRegister">
										</div>
										<label for="inlineinput" class="col-md-2 col-form-label">Área</label>
										<div class="col-md-4 p-0">
											<input type="text" class="form-control input-full" id="areaInputRegister">
										</div>
									</div>
									<hr />

									<div class="form-group form-inline">
										<label for="inlineinput" class="col-md-2 col-form-label">Colonia</label>

											<input type="text" class="form-control input-full" id="coloniaInputRegister">
										</div>
										<label for="inlineinput" class="col-md-2 col-form-label">Calle</label>
										<div class="col-md-4 p-0">
											<input type="text" class="form-control input-full" id="calleInputRegister">
										</div>
									</div>

									<div class="form-group form-inline">
										<label for="inlineinput" class="col-md-2 col-form-label">Núm</label>
										<div class="col-md-4 p-0">
											<input type="text" class="form-control input-full" id="numInputRegister">
										</div>
										<label for="inlineinput" class="col-md-2 col-form-label">Estado</label>
										<div class="col-md-4 p-0">
											<input type="text" class="form-control input-full" id="estadoInputRegister">
										</div>
									</div>

									<div class="form-group form-inline">
										<label for="inlineinput" class="col-md-2 col-form-label">Muicipio</label>
										<div class="col-md-4 p-0">
											<input type="text" class="form-control input-full" id="municipioInputRegister">
										</div>
										<label for="inlineinput" class="col-md-2 col-form-label">Teléfono</label>
										<div class="col-md-4 p-0">
											<input type="text" class="form-control input-full" id="phoneInputRegister">
										</div>
									</div>
									<hr />

									<div class="form-group form-inline">
										<label for="inlineinput" class="col-md-3 col-form-label">Correo
											electrónico</label>
										<div class="col-md-9 p-0">
											<input type="text" class="form-control input-full" id="emailInputRegister">
										</div>
									</div>
									<div class="form-group form-inline">
										<label for="inlineinput" class="col-md-3 col-form-label">Contraseña</label>
										<div class="col-md-9 p-0">
											<input type="password" class="form-control input-full"
												id="passwordInputRegister">
										</div>
									</div>

									<input type="submit" value="Listo" class="btn btn-outline-warning"></input>
