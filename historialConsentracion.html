<body>
	<div class="wrapper">
		<div class="main-header">
			<nav class="navbar navbar-header navbar-expand-lg navbar-dark bg-dark">
				<div class="container-fluid">
					<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">

		<div class="sidebar">
			<div class="scrollbar-inner sidebar-wrapper navbar-dark bg-dark">

						<a href="#">

		</div>
		<div class="main-panel">
			<div class="content">
				<div class="row">
					<div class="col-md-4 text-center">
						<div class="card card-stats ">
							<div class="card-body ">
								<button class=" btn btn-warning btn-border btn-lg"
									onclick="location.href='monitoreoVideo.html';">Video</button>
							</div>
						</div>
					</div>
					<div class="col-md-4 text-center">
						<div class="card card-stats ">
							<div class="card-body ">
								<button class=" btn btn-warning btn-border btn-lg"
									onclick="location.href='monitoreoConcentracion.html';">Concentración</button>
							</div>
						</div>
					</div>
					<div class="col-md-4 text-center">
						<div class="card card-stats ">
							<div class="card-body ">
								<button class="btn btn-warning btn-lg dropdown-toggle" type="button" id="dropdownMenu1"
									data-toggle="dropdown">
									Historial
								</button>
								<ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
									<a class="dropdown-item" href="historialAlarmas.html">Histórico de alarmas</a>
									<a class="dropdown-item" href="historialConsentracion.html">Histórico de gas</a>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="row row-card-no-pd">
					<div class="col-md-12">
						<div class="card card-stats">
							<div class="card-body">
								<h6 class="text-center">Observa cuantas partículas por millón (ppm)
									de gas tóxico hay en tu zona</h6>
								<br>
								<!--<h4 class="text-center" id="FechaActual"></h4>-->
								<hr /> <br>
								<div class="col-md-12">
									<div class="card">
										<div class="row">
											<div class="col-4">
												<ul class="nav nav-tabs">
													<li class="nav-item">
														<a class="nav-link active" id="BDia" href="javascript:verDia()"
															style="color: #f5df4d;">Día</a>
													</li>
													<li class="nav-item">
														<a class="nav-link" id="BSemana" href="javascript:verSemana()"
															style="color: #f5df4d;">Semana</a>
													</li>
													<li class="nav-item">
														<a class="nav-link" id="BMes" href="javascript:verMes()"
															style="color: #f5df4d;">Mes</a>
													</li>
												</ul>
												<br><br>
												<div id="DiaSel">
													<input id="datepicker">
												</div>
												<div id="SemSel">
													<div class="row align-items-center">
														<div class="col-md-4">
															<select id="dropdownSem">
																<option value="1">Semana 1</option>
																<option value="2">Semana 2</option>
																<option value="3">Semana 3</option>
																<option value="4">Semana 4</option>
															</select>
														</div>
														<div class="col-md-4">
															<select id="dropdownMes">
																<option value="01">Enero</option>
																<option value="02">Febrero</option>
																<option value="03">Marzo</option>
																<option value="04">Abril</option>
																<option value="05">Mayo</option>
																<option value="06">Junio</option>
																<option value="07">Julio</option>
																<option value="08">Agosto</option>
																<option value="09">Septiembre</option>
																<option value="10">Octubre</option>
																<option value="11">Noviembre</option>
																<option value="12">Diciembre</option>
															</select>
														</div>
														<div class="col-md-4">
															<input class="form-control" type="text" id="textAhno"
																placeholder="año" required minlength="4" maxlength="4"
																size="50%" onkeypress="return onlyNumberKey(event)">
															<script>
																function onlyNumberKey(evt) {
																	var ASCIICode = (evt.which) ? evt.which : evt.keyCode
																	if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
																		return false;
																	return true;
																}
															</script>
														</div>
													</div>
												</div>
												<div id="MesSel">
													<input class="form-control" type="text" id="MesPi">
												</div>
												<br>
												<button class="btn btn-outline-warning" id="btnFiltroD"
													onclick="requestDay()">Listo</button>
												<button class="btn btn-outline-warning" id="btnFiltroS"
													onclick="requestWeek()">Listo</button>
												<button class="btn btn-outline-warning" id="btnFiltroM"
													onclick="requestMonth()">Listo</button>

												<script>
													$('#datepicker').datepicker({
														uiLibrary: 'bootstrap4',
														format: 'yyyy-mm-dd'
													});

													$('#dropdownSem').dropdown();
													$('#dropdownMes').dropdown();
													$('#SemSel').css("display", "none");

													$('#MesPi').sMonthPicker({ theme: 'bootstrap4' });
													$('#MesSel').css("display", "none");

													$('#btnFiltroS').css("display", "none");
													$('#btnFiltroM').css("display", "none");

													function verDia() {
														$('#BDia').addClass("active");
														$('#BSemana').removeClass("active");
														$('#BMes').removeClass("active");

														$('#DiaSel').css("display", "block");
														$('#SemSel').css("display", "none");
														$('#MesSel').css("display", "none");

														$('#IDalm').text("");
														$('#btnFiltroD').css("display", "block");
														$('#btnFiltroS').css("display", "none");
														$('#btnFiltroM').css("display", "none");
													}

													function verSemana() {
														$('#BDia').removeClass("active");
														$('#BSemana').addClass("active");
														$('#BMes').removeClass("active");

														$('#DiaSel').css("display", "none");
														$('#SemSel').css("display", "block");
														$('#MesSel').css("display", "none");

														$('#IDalm').text("");
														$('#btnFiltroS').css("display", "block");
														$('#btnFiltroD').css("display", "none");
														$('#btnFiltroM').css("display", "none");
													}

													function verMes() {
														$('#BDia').removeClass("active");
														$('#BSemana').removeClass("active");
														$('#BMes').addClass("active");

														$('#DiaSel').css("display", "none");
														$('#SemSel').css("display", "none");
														$('#MesSel').css("display", "block");

														$('#IDalm').text("");
														$('#btnFiltroM').css("display", "block");
														$('#btnFiltroD').css("display", "none");
														$('#btnFiltroS').css("display", "none");
													}
												</script>
											</div>

											<div class="col-6">
												<div id="curve_chart1" style="width: 600px; height: 400px"></div>
												<div id="curve_chart2" style="width: 600px; height: 400px"></div>
												<div id="curve_chart3" style="width: 600px; height: 400px"></div>
												<div id="curve_chart4" style="width: 600px; height: 400px"></div>
											</div>

											<div class="col-2">
												<p id="Idavg1"> </p>
												<p id="Idavg2"> </p>
												<p id="Idavg3"> </p>
												<p id="Idavg4"> </p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		var today = new Date();
		const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
		document.getElementById("FechaActual").innerHTML = today.toLocaleDateString(undefined, options);
	</script>
